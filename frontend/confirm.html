<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirm Account - Cloud Confusing</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirm-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            margin: 20px;
            text-align: center;
        }

        .brand-logo {
            height: 50px;
            margin-bottom: 20px;
        }

        .confirm-icon {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 20px;
            background: #f3eafa;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
        }

        .card-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-text {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group-text {
            background: #f8f9fa;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #764ba2;
            width: 45px;
            justify-content: center;
        }

        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
            height: 45px;
            font-size: 1.1rem; /* Mã số to hơn chút cho dễ nhìn */
            letter-spacing: 2px;
            text-align: center;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }

        /* Ẩn nút mũi tên tăng giảm số mặc định của trình duyệt */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        .btn-custom {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            height: 45px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
            background: linear-gradient(to right, #764ba2, #667eea);
            color: white;
        }

        .back-link {
            margin-top: 25px;
            display: block;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="confirm-card">
        <a href="index.html">
            <img src="img/logo.jpg" alt="Logo" class="brand-logo" onerror="this.style.display='none'"/>
        </a>
        
        <div>
            <span class="confirm-icon"><i class="fas fa-shield-alt"></i></span>
        </div>

        <h4 class="card-title">Verification Required</h4>
        <p class="card-text">
            We've sent a verification code to your email.<br>
            Please enter it below to activate your account.
        </p>

        <form id="userDetails" onsubmit="return false;"> 
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="number" class="form-control" id="confirmCode" placeholder="Enter Code" name="confirmCode" required>
                </div>
            </div>
            
            <button class="btn btn-custom" onclick="confirmRegister()">Verify & Activate</button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Sign In
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> 

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.135.0.min.js"></script> 
    <script src="js/aws-cognito-sdk.min.js"></script> 
    <script src="js/amazon-cognito-identity.min.js"></script>

    <script src="js/config.js"></script> 
    <script src="js/script.js"></script>

</body>
</html>
